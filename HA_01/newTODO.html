<!DOCTYPE html>
<html>
<head>
    <title>TODO Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class='navbar navbar-expand-md navbar-dark bg-dark'>
            <a href='./home.html' class='navbar-brand'><h2>TODO Tracker</h2></a>
            <button class='navbar-toggler' data-toggle="collapse" data-target='#Menu'>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class='collapse navbar-collapse' id="Menu">
                <ul class='navbar-nav'>
                    <li class="nav-item">
                        <a href='./home.html' class='nav-link'>Home</a>
                    </li>
                    <li class="nav-item">
                        <a href='./newTODO.html' class='nav-link'>new TODO</a>
                    </li>
                    <li class="nav-item">
                        <a href='./howToEditTODO.html' class='nav-link'>How to edit a TODO</a>
                    </li>
                    <li class="nav-item">
                        <a href='./impressum.html' class='nav-link'>Impressum</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
	<div class='container Main'>
		<h2>Create a new TODO</h2>
		<div class="newTODO">
			<form>
				<div>
					<label for="description">Description:</label><br>
					<input type="text" id="description" name="description" placeholder="e.g. Workout" maxlength="159"><br>
				</div>
				<div>
					<label for="deadline">Deadline:</label><br>
					<input type="date" id="deadline" name="deadline"><br>
				</div>
				<div class="SubTasks">
					<h4>Add subtasks (optional) </h4> 
					<p>If you don't (you don't have to) the progress of the task will be 0% until the task is marked as finished (see <a href='./editTODO.html'>How to edit TODO</a>).</p>
					<div class="Subtask">
						<label for="subtask0">Subtask:</label>
						<input type="text" id="subtask0" name="subtask0" maxlength="159" placeholder="e.g. 20 pushups"><br>
						<label for="percentage0">Percentage:</label>
						<input type="number" id="percentage0" name="percentage0" min="1" max="99" style="width: 4em"><br>	
					</div>
					<div class="Subtask">
						<label for="subtask1">Subtask:</label>
						<input type="text" id="subtask1" name="subtask1" maxlength="159" placeholder="e.g. 20 situps"><br>
						<label for="percentage1">Percentage:</label>
						<input type="number" id="percentage1" name="percentage1" min="1" max="99" style="width: 4em"><br>	
					</div>
					<div class="Subtask">
						<label for="subtask2">Subtask:</label>
						<input type="text" id="subtask2" name="subtask2" maxlength="159" placeholder="e.g. 20 squats"><br>
						<label for="percentage2">Percentage:</label>
						<input type="number" id="percentage2" name="percentage2" min="1" max="99" style="width: 4em"><br> 
					</div>
					<div class="Submit">
						<input type="submit" value="CREATE">
					</div>
				</div>
			</form>
		</div>
		
	</div>
</body>
</html>
