<!DOCTYPE html>
<html>
<head>
    <title>TODO Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class='navbar navbar-expand-md navbar-dark bg-dark'>
            <a href='./home.html' class='navbar-brand'><h2>TODO Tracker</h2></a>
            <button class='navbar-toggler' data-toggle="collapse" data-target='#Menu'>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class='collapse navbar-collapse' id="Menu">
                <ul class='navbar-nav'>
                    <li class="nav-item">
                        <a href='./home.html' class='nav-link'>Home</a>
                    </li>
                    <li class="nav-item">
                        <a href='./newTODO.html' class='nav-link'>new TODO</a>
                    </li>
                    <li class="nav-item">
                        <a href='./howToEditTODO.html' class='nav-link'>How to edit a TODO</a>
                    </li>
                    <li class="nav-item">
                        <a href='./impressum.html' class='nav-link'>Impressum</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
	<div class='container Main'>
		<h2>Create a new TODO</h2>
		<div class="newTODO">
			<form oninput="progressOutput.value=progressInput.value">
				<div class="row Row">
					<label
						for="description">Description:</label><br>
					<input 
						type="textarea" 
						id="description" 
						name="description"
						rows="3" 
						cols="52"
						maxlength="159" 
						placeholder="e.g. Workout"/>
				</div>
				<div class="row Row">
					<label for="progressInput">Progress:</label>
					<div class="RangeContainer">
						<div class="RangeInput">
							<input 
							class="Slider" 
							type='range' 
							id="progressInput"
							name="progressInput" 
							value="0"
							min="0" 
							max="100">
						</div>
						<div class="RangeOutput">
							<nobr>
								<output name="progressOutput">0</output>%
							</nobr>
						</div>
					</div>
				</div>
				
				<div class="row Row">
					<label for="deadline">Deadline:</label><br>
					<input 
					type="date" 
					id="deadline" 
					name="deadline" 
					value="2020-05-14">
				</div>
				<div class="SubTasks">
					<h4>Add subtasks (optional) </h4> 
					<p>If you don't (you don't have to) the progress of the task will be 0% until the task is marked as finished (see <a href='./howToEditTODO.html'>How to edit a TODO</a>).</p>
					<div class="Add">
						<h3>Add Subtask</h3>
						<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path id="plus" d="M24 3C24 1.34315 22.6569 0 21 0H19C17.3431 0 16 1.34315 16 3V16H3C1.34315 16 0 17.3431 0 19V21C0 22.6569 1.34315 24 3 24H16V37C16 38.6569 17.3431 40 19 40H21C22.6569 40 24 38.6569 24 37V24H37C38.6569 24 40 22.6569 40 21V19C40 17.3431 38.6569 16 37 16H24V3Z" fill="#c0c0c0"/>
						</svg>
					</div>
				</div>
					<div class="Submit">
						<input type="submit" value="CREATE">
					</div>
				</div>
			</form>
		</div>
		
	</div>
</body>
</html>
